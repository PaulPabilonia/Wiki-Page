{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entryTitle}}
{% endblock %}

{% block body %}
    {{entry|safe}}

    <form action="{% url 'editPage' %}" method="POST">
    	{% csrf_token %}
    	<input type="hidden" name="title" value="{{entryTitle}}">
        <input type="submit" class="editEntry" value="Edit">
    </form>

{% endblock %}
